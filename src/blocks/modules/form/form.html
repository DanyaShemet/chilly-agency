<!-- Block Form -->
<section id="section-form" class="section-form">
    <div class="container">
        <h2>Write to us</h2>
        <form action="" class="form__main-form" id="form">
            <div class="form__field">
                <input type="text" name="name" required maxlength="30">
                <label >Name</label>
                <span class="counter">30</span>
            </div>
            <div class="form__field">
                <input type="email"  name="email" id="email" required maxlength="50">
                <label >E-mail</label>
                <span class="counter">50</span>
            </div>
            <div class="form__field">
                <input type="text" name="message" required maxlength="100">
                <label >Message</label>
                <span class="counter">100</span>
            </div>
            <button><i class="far fa-comment-dots"></i></button>
        </form>
    </div>
</section>
